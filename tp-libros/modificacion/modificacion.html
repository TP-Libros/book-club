<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../StylesUniversal/style_menu.css">
    <link rel="stylesheet" href="modificacion.css">
    <link rel="stylesheet" href="../carga-libro/cargarLibro.css">


    <title>Modification</title>
</head>

<body>
    <header id="header">
        <a href="/homePage/homePage.html"><img src="../../StylesUniversal/images/logo.png" alt="Book Club Logo"
                id="header-img"></a>
        <h1>Modificacion</h1>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="../libros_aprestamo/libros_aprestamo.html">Libros a Prestamo</a></li>
                <li><a class="nav-link" href="../catalogo/catalogo.html">Catalogo</a></li>
            </ul>
            <button onclick="window.location.href='../libro_propio/libros_propios.html';" type="button">Mis
                libros</button>
        </nav>
    </header>
    <main>
        <div id="position1">
            <div id="carga-libro-container">
                <div class="image-box">
                    <div class="drop-spot-container">
                        <div class="drop-spot" id="drop-spot" ondrop="handleFileDrop(event)"
                            ondragover="handleDragOver(event)">
                            <p>Put files here</p>
                            <img id="image-sink">
                        </div>
                    </div>
                </div>
                <div class="datos-box">
                    <div class="datos-libro">
                        <form id="form">
                            <div class="input">
                                <label for="">ISBN</label>
                                <!-- <div class="inputs-box"> -->
                                <input type="number" id="boo_isbn" name="boo_ISBN" class="box" />
                                <!-- <input type="checkbox" id="modify-checkbox"> -->
                                <!-- </div> -->
                            </div>
                            <div class="input">
                                <label for="">Tittle</label>
                                <!-- <div class="inputs-box"> -->
                                <input type="text" id="boo_title" name="boo_title" class="box" />
                                <!-- <input type="checkbox" id="modify-checkbox"> -->
                                <!-- </div> -->
                            </div>
                            <div class="input">
                                <label for="">Author</label>
                                <!-- <div class="inputs-box"> -->
                                <select id="author" name="author" class="box">
                                    <option value="">Selecciona editorial</option>
                                </select>
                                <!-- <input type="checkbox" id="modify-checkbox"> -->
                                <!-- </div> -->
                            </div>
                            <div class="input">
                                <label for="">Gender</label>
                                <!-- <div class="inputs-box"> -->
                                <select id="gender" name="gender" class="box">
                                    <option value="">Selecciona editorial</option>
                                </select>
                                <!-- <input type="checkbox" id="modify-checkbox"> -->
                                <!-- </div> -->
                            </div>
                            <div class="input">
                                <label for="">Edition</label>
                                <!-- <div class="inputs-box"> -->
                                <input type="text" id="boo_yearEdition" name="boo_yearEdition" class="box">
                                <!-- <input type="checkbox" id="modify-checkbox"> -->
                                <!-- </div> -->
                            </div>
                            <div class="input">
                                <label for="">Synopsis</label>
                                <!-- <div class="inputs-box"> -->
                                <input type="text" id="boo_synopsis" name="boo_synopsis" class="box">
                                <!-- <input type="checkbox" id="modify-checkbox"> -->
                                <!-- </div> -->
                            </div>
                            <div class="input">
                                <label for="">Editorial</label>
                                <!-- <div class="inputs-box"> -->
                                <select id="editorial" name="editorial" class="box">
                                    <option value="">Selecciona editorial</option>
                                </select>
                                <!-- <input type="checkbox" id="modify-checkbox"> -->
                                <!-- </div> -->
                            </div>
                            <div class="button-container">
                                <input id="btn" type="submit" name="submit" value="Submit" class="submit-button"
                                    onclick="load()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="modificacion.js"></script>
</body>

</html>

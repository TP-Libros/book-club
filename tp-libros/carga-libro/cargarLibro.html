<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../StylesUniversal/style_menu.css">
    <link rel="stylesheet" href="cargarLibro.css">
    <script src="cargaLibro.js"></script>
    <title>Cargar Libro | Book Club</title>
</head>

<body>
    <header id="header">
        <a href="./landing.html"><img src="../../StylesUniversal/images/logo.png" alt="Book Club Logo"
                id="header-img"></a>
        <h1>Cargar Libro</h1>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="./nosotros">Nosotros</a></li>
                <li><a class="nav-link" href="./libros_propios.html">Mis libros</a></li>
            </ul>
            <button onclick="window.location.href='/libros-propios';" type="button">Mis Libros</button>
        </nav>
    </header>
    <main>
        <div id="position1">
            <div id="carga-libro-container">
                <div class="image-box">
                    <div class="drop-spot-container">
                        <div class="drop-spot" id="drop-spot" ondrop="handleFileDrop(event)"
                            ondragover="handleDragOver(event)">
                            <p>Put files here</p>
                            <img id="image-sink">
                        </div>
                    </div>
                </div>
                <div class="datos-box">
                    <div class="datos-libro">
                        <form id="form">
                            <div class="input">
                                <label for="">ISBN</label>
                                <input type="number" name="isbn" class="input-user" />
                            </div>
                            <div class="input">
                                <label for="">Tittle</label>
                                <input type="text" id="" name="tittle" class="input-user" />
                            </div>
                            <div class="input">
                                <label for="">Author</label>
                                <input type="text" id="" name="author" class="input-user" />
                            </div>
                            <div class="input">
                                <label for="">Gender</label>
                                <input type="text" id="" name="gender" class="input-user" />
                            </div>
                            <div class="input">
                                <label for="">Edition</label>
                                <input type="text" id="" name="edition" class="input-user" />
                            </div>
                            <div class="input">
                                <label for="">Synopsis</label>
                                <input type="text" id="" name="synopsis" class="input-user" />
                            </div>
                            <div class="input">
                                <label for="">Editorial</label>
                                <input type="text" id="" name="editorial" class="input-user" />
                            </div>
                            <div class="button-container">
                                <input id="btn" type="submit" name="submit" value="Submit" class="submit-button" onclick="cargar()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
